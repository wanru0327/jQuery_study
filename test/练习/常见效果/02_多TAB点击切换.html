        var currIndex = 0 //当前显示的内容div的下标
        $('#tab>li').click(function(){
        })
        // 隐藏当前已经显示的内容div
        $contents[currIndex].style.display = "none"
        // 显示对应的内容div
        // 得到当前点击当前的li在兄弟中下标
        var index = $(this).index()
