<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>10.属性</title>
</head>
<body>
    <script type="text/javascript" src="jquery插件/jquery3.7.1.js"> </script>
    <script type="text/javascript">
    // 需求:
    // 1.读取第一个div的title属性
    $('div:first').attr('title')

    // 2.给所有的div设置name属性(value为atguigu)
    $('div').attr('name','atguigu')

    // 3.移除所有div的title属性
    $('div').removeAttr('title')

    // 4.给所有的div设置class='guiguClass'
    $('div').attr('class','guiguclass')

    // 5.给所有的div添加class='abc'
    $('div').addclass('abc')

    // 6.移除所有div的guiguClass的class
    $('div').removeclass('guiguClass')

    // 7.得到最后一个Li的标签体文本
    $('div:last').html()

    // 8.设置第一个Li的标签体为"<h1>mmmmmmmmmmmm</h1>"
    $('div:first').html('<h1>mmmmmmmmmmmm</h1>')

    // 9.得到输入框中的value值
    $(':text').val()   //读取

    // 10.将输入框的值设置为atguigu
    $(':text').val(atguigu)   //设置   读写合一

    // 11.点击'全选'按钮实现全选
    // attr():操作属性值为非布尔值的属性
    // prop():专门操作属性值为布尔值的属性
    var $checkboxs = $('checkboxs')
    $('button:first').click(function(){
        $checkboxs.attr('checked',true)
    })

    // 12.点击'全不选'按钮实现全不选
    var $checkboxs = $('checkboxs')
    $('button:last').click(function(){
        $checkboxs.attr('checked',false)
    })
    </script>
</body>
</html>
